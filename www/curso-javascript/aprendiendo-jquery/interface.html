<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

      <!--Insertarndo el archivo jQuery ui -->
      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

      <!--Insertando jQuery ui / css -->
      <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
      <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
      <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">

      <!--Insertando jQuery ui / js -->
      <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

      <!--Insertando Archivo Js -->
      <script type="text/javascript" src="js/06-interface.js"></script>

      <!--Estilo para cajas con la clase ".elemento"-->
      <style>
        .elemento{
          width: 300px;
          height: 200px;
          border: 4px solid black;
          background: lightblue;
          margin: 20px;
          float: left;
        }
        .lista li{
          width: 80%;
          padding: 20px;
          border: 1px solid #ccc;
          list-style: none;
          cursor: pointer;
        }
        ul .ui-selecting {background: green;}
        ul .ui-selected {background: blue;}

      </style>
    <title> jQuery - Interface</title>
  </head>
  <body>
    <!--Texto encabezado-->
    <h1>jQuery - Interface</h1>




    <!--Lista -->
    <ul class="lista">
      <li>GTA 5</li>
      <li>Need For Speed</li>
      <li>Crash bandicoot</li>
      <li>Super Mario</li>
      <li>Galaxian</li>
    </ul>

    <!--Cajas 1,2,3-->
    <div class="elemento">
      Hola, soy un elemento de la web 1
    </div>
    <div class="elemento">
      Hola, soy un elemento de la web 2
    </div>
    <div class="elemento">
      Hola, soy un elemento de la web 3
    </div>



  </body>
</html>
