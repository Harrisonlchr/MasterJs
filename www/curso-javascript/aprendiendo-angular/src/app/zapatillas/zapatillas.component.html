<p>{{titulo}}</p>
<ul>
  <li *ngFor="let deportiva of artZapatilla">
    {{deportiva.nombre}} - <strong>{{deportiva.precio}}</strong>
    <span *ngIf="deportiva.precio < 90"
    [style.background]="deportiva.precio < 90 ? 'red' : 'transparent' "
    [style.color]="deportiva.precio < 90 ? 'yellow' : 'transparent' "> ¡¡OFERTA!! </span>
  </li>
</ul>
